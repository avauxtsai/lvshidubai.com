    <script>
        $(function () {
            var parent = $("#shuffle");
            var sections = parent.children();
            var random = Math.floor(Math.random() * sections.length);
            sections.hide().eq(random).show();
            while (sections.length) {
                parent.append(sections.splice(Math.floor(Math.random() * sections.length), 1)[0]);
            }
        });
    </script>
